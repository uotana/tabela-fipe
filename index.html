<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Tabela FIPE: Consulta r√°pida e gratuita!</title>
</head>
<body>
    <header>
        <h1 id="title">Tabela FIPE</h1>
        <hr>
    </header>
    <main>
        <section id="instrucao">
            <h2>
                Selecione os dados do carro para efetuar a busca.
            </h2>
        </section>
    
        <section id="dados-carro">
            <div class="opcao">
                <label for="marcas">Marca</label>
                <select id="marcas" onChange="atualizarMarcaEscolhida()">
                    <option value="escolher">Escolher</option>
                </select>    
            </div>
            <div  class="opcao">
                <label for="modelos">Modelo</label>
                <select id="modelos" onChange="atualizarModeloEscolhido()">
                    <option value="escolher">Escolher</option>
                </select>    
            </div>
            <div  class="opcao">
                <label for="anos">Ano</label>
                <select id="anos" onChange="atualizarAnoEscolhido()">
                    <option value="escolher">Escolher</option>
                </select>    
            </div>
        </section>
        
       
        <section>
            <p>
              <button type="submit">Buscar</button>
            </p>
        </section>
        <section id="resultado-busca">
            <label for="valor"><h3>Valor</h3></label>
            <input type="text" id="valor" disabled>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
